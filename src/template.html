          </button>
          <button class="sidebar-item">
            <div class="icon">calendar_today</div>
            <p>Today</p>
          </button>
          <button class="sidebar-item">
            <div class="icon">calendar_month</div>

        </div>

        <div class="sidebar-lower">
          <div class="projects-title">My Projects</div>
          <div class="projects-container">
