            <span class="icon"></span>
          </div>

          </button>

            <div class="icon">arrow_back</div>
            Search
          </button>

          <button class="sidebar-item">
            <div class="icon">arrow_back</div>

          </button>
          <button class="sidebar-item">

          </button>
          <button class="sidebar-item">
            <div class="icon">arrow_back</div>

        </div>

        <div class="lower-sidebar">

            <div class="projects-item">
